apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-funzone-deployment
  labels:
    app: k8s-funzone
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-funzone
  template:
    metadata:
      labels:
        app: k8s-funzone
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: k8s-express-funzone
          image: gryphon2411/k8s-express-funzone:latest
          ports:
            - name: index
              containerPort: 3000
            - name: uselessfacts
              containerPort: 4000